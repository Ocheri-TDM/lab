{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Students</title>
</head>
<body>
    <h1>Редактировать студента</h1>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Имя:</label>
    <input type="text" name="first_name" value="{{ student.first_name }}"><br><br>

    <label>Фамилия:</label>
    <input type="text" name="last_name" value="{{ student.last_name }}"><br><br>

    <label>Возраст:</label>
    <input type="number" name="age" value="{{ student.age }}"><br><br>

    <label>Группа:</label>
    <select name="group">
        {% for group in groups %}
            <option value="{{ group.id }}" {% if student.group.id == group.id %}selected{% endif %}>
                {{ group.name }}
            </option>
        {% endfor %}
    </select>
    <br><br>

    <label>Клубы (можно выбрать несколько):</label><br>
    <select name="clubs" multiple size="5">
        {% for club in clubs %}
            <option value="{{ club.id }}" {% if club in student.clubs.all %}selected{% endif %}>
                {{ club.name }}
            </option>
        {% endfor %}
    </select>
    <br><br>

    <button type="submit">Сохранить</button>
</form>
</body>
</html>
