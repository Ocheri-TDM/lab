{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Students</title>
</head>
<body>
    <h1>Редактировать студента</h1>
    <form method="POST">
        {% csrf_token %}
        Имя: <input type="text" name="first_name" value="{{ student.first_name }}"><br><br>
        Фамилия: <input type="text" name="last_name" value="{{ student.last_name }}"><br><br>
        Возраст: <input type="number" name="age" value="{{ student.age }}"><br><br>
        Группа: <input type="text" name="group" value="{{ student.group }}"><br><br>
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
